<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NumPy Custom UFunc</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --bg-color: #ecf0f1;
      --card-bg: #ffffff;
      --header-bg-color: #2c3e50;
      --text-color: #34495e;
      --border-color: #e0e6ed;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
      --success-bg: #d4edda;
      --success-color: #155724;
      --danger-bg: #f8d7da;
      --danger-color: #721c24;
    }

    body.dark-mode {
      --primary-color: #bdc3c7;
      --secondary-color: #6a89cc;
      --bg-color: #1a1a1a;
      --card-bg: #2b2b2b;
      --text-color: #ecf0f1;
      --border-color: #444;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      --success-bg: #1c4b22;
      --success-color: #92e6a7;
      --danger-bg: #5f1e24;
      --danger-color: #e28a96;
      --header-bg-color: #2b2b2b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
    }

    .header-container {
      background-color: var(--header-bg-color);
      color: white;
      padding: 0.5rem 0;
      position: relative;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .header p {
      margin: 0.5rem 0 0;
      color: #ccc;
    }

    #theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: 1px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      transition: background-color 0.3s;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--secondary-color);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group label {
      font-weight: 500;
    }

    .form-group input {
      padding: 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      font-size: 1rem;
      background-color: transparent;
      color: var(--text-color);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    .btn {
      background-color: var(--secondary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .alert {
      padding: 1rem;
      border-radius: 6px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .alert-success { background-color: var(--success-bg); color: var(--success-color); }
    .alert-danger { background-color: var(--danger-bg); color: var(--danger-color); }

    #output-container h4 {
      margin-bottom: 1rem;
    }

   .scrollable-output {
    max-height: 300px; /* Adjust as needed */
    overflow-y: auto;
    border: 1px solid var(--border-color);
    border-radius: 4px;
}

    .output-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 300px;
    }

    .output-table th, .output-table td {
      padding: 10px;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    .output-container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .output-column {
      flex: 1;
      min-width: 250px;
    }

    /* Scrollbar styling (optional) */
    .scrollable-output::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    .scrollable-output::-webkit-scrollbar-thumb {
      background-color: var(--secondary-color);
      border-radius: 4px;
    }

    .scrollable-output::-webkit-scrollbar-track {
      background-color: var(--bg-color);
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="header">
      <h1>NumPy Custom UFunc</h1>
      <p>Create and apply a custom universal function to a NumPy array.</p>
      <button id="theme-toggle" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="main-grid">
      <!-- Form Card -->
      <div class="card">
        <div class="card-title"><i class="fas fa-calculator"></i> Define & Apply UFunc</div>
        <form id="ufunc-form" class="form-group">
          {% csrf_token %}
          <label for="array_data">Input Array (comma-separated numbers):</label>
          <input type="text" id="array_data" name="array_data" placeholder="e.g., 1, 2, 3, 4" required>

          <label for="constant">Constant to Add:</label>
          <input type="number" id="constant" name="constant" placeholder="e.g., 10" required>

          <button type="submit" class="btn"><i class="fas fa-play"></i> Compute</button>
        </form>
      </div>

      <!-- Results Card -->
      <div id="results-card" class="card results-section">
        <div class="card-title"><i class="fas fa-chart-line"></i> Results</div>
        <div id="alert-container"></div>
        <div id="output-container">
          <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <div><strong>Get Started:</strong> Enter an array and constant to see results.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('ufunc-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      const alertContainer = document.getElementById('alert-container');
      const outputContainer = document.getElementById('output-container');
      const resultsCard = document.getElementById('results-card');

      alertContainer.innerHTML = '';
      outputContainer.innerHTML = '';
      resultsCard.style.display = 'block';

      fetch('', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrftoken,
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        if (result.success) {
          alertContainer.innerHTML = `
            <div class="alert alert-success">
              <i class="fas fa-check-circle"></i>
              <div><strong>Success!</strong> UFunc applied to array.</div>
            </div>
          `;

          const inputTable = createTable(['Index', 'Value'], result.input_array.map((val, i) => [i, val.toFixed(2)]));
          const outputTable = createTable(['Index', 'Value'], result.result_array.map((val, i) => [i, val.toFixed(2)]));

        outputContainer.innerHTML = `
  <h4>UFunc: f(x) = xÂ² + ${result.constant}</h4>
  <div class="output-container">
    <div class="output-column">
      <h5>Input Array</h5>
      <div class="scrollable-output">${inputTable}</div>
    </div>
    <div class="output-column">
      <h5>Output Array</h5>
      <div class="scrollable-output">${outputTable}</div>
    </div>
  </div>
`;

        } else {
          alertContainer.innerHTML = `
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-circle"></i>
              <div><strong>Error:</strong> ${result.error}</div>
            </div>
          `;
        }
      })
      .catch(error => {
        alertContainer.innerHTML = `
          <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <div><strong>Error:</strong> An unexpected error occurred. Please try again.</div>
          </div>
        `;
      });
    });

    function createTable(headers, data) {
      let html = '<table class="output-table"><thead><tr>';
      headers.forEach(header => html += `<th>${header}</th>`);
      html += '</tr></thead><tbody>';
      data.forEach(row => {
        html += '<tr>';
        row.forEach(cell => html += `<td>${cell}</td>`);
        html += '</tr>';
      });
      html += '</tbody></table>';
      return html;
    }

    document.getElementById('theme-toggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      const icon = this.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
  </script>
</body>
</html>
